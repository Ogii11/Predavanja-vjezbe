<!DOCTYPE html>
<html>
    <head>
        <title>Multi level table</title>
    </head>
    <body>
        <table border="1">
            <caption style="background-color: gray;">My multi level table</caption>
            <tr>
                <th colspan="2" rowspan="2">Colum 0</th>
                <th rowspan="2">Colum 1</th>
                <th colspan="2">Colum 2</th>
            </tr>
            <tr>
                <th>Colum 2a</th>
                <th>Colum 2b</th>
            </tr>
            <tr>
                <th rowspan="2">Row 1</th>
                <th>Row 1a</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <th>Row 1b</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
            <tr>
                <th colspan="2">Row 2</th>
                <td>123</td>
                <td>456</td>
                <td>789</td>
            </tr>
        </table> 
        <a href="./pregled.html">Nazad na pregled</a>
    </body>
</html>
